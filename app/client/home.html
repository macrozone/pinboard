<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="home">


{{#if showEditor}}
<div class="container">
 {{> quickForm collection="Articles" type="insert"}}
</div>
{{/if}}
<div class="board">

{{#each articles}}
	{{>article_box}}
{{/each}}
<div class="grid-sizer {{defaultGridSizeClasses}}"></div>
</div>

</template>

<template name="home_nav">
<li><span class="btn btn-default trash-area glyphicon glyphicon-trash"></span></li>
<li><button draggable="true" class="btn btn-add-box btn-add-s" data-size="s" >+ S</button></li>
<li><button draggable="true" class="btn btn-add-box btn-add-m" data-size="m" >+ M</button></li>
<li><button draggable="true" class="btn btn-add-box btn-add-l" data-size="l" >+ L</button></li>
</template>


<template name="article_box">
<article class="notInit size-{{size}} {{sizeClasses}}" id="{{_id}}">

	<div class="content static">
	{{{content}}}
	</div>

	</article>
</template>
