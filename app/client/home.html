<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="home">


{{#if showEditor}}
<div class="container">
 {{> quickForm collection="Articles" type="insert"}}
</div>
{{/if}}
<div class="board">

{{#each articles}}
	{{>article_box}}
{{/each}}

</div>

</template>

<template name="home_nav">

<li><button class="btn btn-default btn-toggle-editor">Toggle Editor</button></li>
</template>


<template name="article_box">
<article class="size-{{size}} {{sizeClasses}} {{#if editMode}}editMode{{/if}}">
	<button class="btn btn-default btn-update">Edit</button>
	
	<div class="content">

	{{#if editMode}}
		{{> quickForm collection="Articles" id=_id type="update" doc=. autosave=true}}
	{{else}}

	<h1>{{title}}</h1>
	<span>createdAt: {{createdAt}}</span>
	<span>updatedAt: {{updatedAt}}</span>
	<img src="http://www.medea-awards.com/files/showcases-2010/2010_blabla00.jpg" />
	{{#markdown}}{{{text}}}{{/markdown}}

	{{/if}}
	</div>

	</article>
</template>
